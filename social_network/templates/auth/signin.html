<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afriwallstreet - Signin</title> 
    {% include 'stylesheets.html' %}
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="images d-none d-lg-block">
                <div class="frame">
                    <img src="/static/images/home-phones.png" alt="picutre frame">
                </div>
                <div class="sliders">
                    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/static/images/screenshot1.png" class="d-block" alt="screenshot1">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/images/screenshot2.png" class="d-block" alt="screenshot2">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/images/screenshot3.png" class="d-block" alt="screenshot3">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/images/screenshot4.png" class="d-block" alt="screenshot4">
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <!--<img src="/static/images/logo.png" alt="Instagram logo">-->
                        <img src="/static/images/afri_authlogo.png" alt="">
                    </div>
                    <form action="/signin/" method="post">
                    {% csrf_token %}
                        <div>
                            <input type="username" name="username" id="username" placeholder="Enter username" autocomplete="new-password" required>
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="Enter password" autocomplete="new-password" required>
                        </div>

                        <button class="log_btn" type="submit">
                            Log in
                        </button>
                        
                    </form>
                    <!--<a href="">
                        <button class="log_btn" type="submit">
                            Log in
                        </button>
                    </a>-->
                    <div class="other-ways">
                        <div class="seperator">
                            <span class="ligne"></span>
                            <span class="ou">OR</span>
                            <span class="ligne"></span>
                        </div>
                        <div class="facebook-connection">
                            <a href="">
                                <img src="/static/images/facebook.png" alt="facebook icon">
                                Log in with Facebook
                            </a>
                        </div>
                        <div class="forget-password">
                            <a href="">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sing-up border_insc">
                    <p>
                        Don't have an account? 
                        <a href="/signup/">Sign up</a>
                    </p>
                </div>
                <!--<div class="download">
                    <p>Get the app.</p>
                    <div>
                        <img src="/static/images/google_play_icon.png" alt="download app from google play">
                        <img src="/static/images/microsoft-icon.png" alt="download app from microsoft">
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    {% include 'scripts.html' %}
       
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
